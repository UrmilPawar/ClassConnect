<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/student/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-semibold text-center text-gray-700 mb-6">Student App</h1>
        <form id="studentForm" class="space-y-4">
            <div>
                <label for="user" class="block text-sm font-medium text-gray-600">User Type:</label>
                <select id="user" class="w-full h-10 px-3 py-2 bg-[#8280FF] text-white rounded-lg focus:outline-none" required>
                    <option value="student" selected>Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <div>
                <label for="name" class="block text-sm font-medium text-gray-600">Name:</label>
                <input type="text" id="name" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none" value="John Doe" required>
            </div>

            <div>
                <label for="rollno" class="block text-sm font-medium text-gray-600">Roll No:</label>
                <input type="text" id="rollno" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none" value="12345" required>
            </div>

            <div>
                <label for="uid" class="block text-sm font-medium text-gray-600">UID:</label>
                <input type="text" id="uid" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none" value="21-COMPB39-25" required>
            </div>

            <div>
                <label for="branch" class="block text-sm font-medium text-gray-600">Branch:</label>
                <select id="branch" class="w-full h-10 px-3 py-2 bg-[#8280FF] text-white rounded-lg focus:outline-none" required>
                    <option value="COMP" selected >COMP</option>
                    <option value="IT">IT</option>
                    <option value="E&CS">E&CS</option>
                    <option value="E&TC">E&TC</option>
                    <option value="AIML">AIML</option>
                    <option value="AIDS">AIDS</option>
                    <option value="IOT">IOT</option>
                    <option value="CSE">CSE</option>
                    <option value="MECH">MECH</option>
                    <option value="MME">MME</option>
                    <option value="CIVIL">CIVIL</option>
                </select>
            </div>

            <div>
                <label for="division" class="block text-sm font-medium text-gray-600">Division:</label>
                <select id="division" class="w-full h-10 px-3 py-2 bg-[#8280FF] text-white rounded-lg focus:outline-none" required>
                    <option value="A" selected>A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="N">NA</option>
                </select>
            </div>

            <div>
                <label for="year" class="block text-sm font-medium text-gray-600">Year:</label>
                <select id="year" class="w-full h-10 px-3 py-2 bg-[#8280FF] text-white rounded-lg focus:outline-none" required>
                    <option value="FE" selected>First Year</option>
                    <option value="SE">Second Year</option>
                    <option value="TE">Third Year</option>
                    <option value="BE">Fourth Year</option>
                </select>
            </div>

            <div>
                <label for="t_id" class="block text-sm font-medium text-gray-600">Teacher Initials:</label>
                <input type="text" id="t_id" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none" value="JD" required>
            </div>

            <div>
                <label for="lec_name" class="block text-sm font-medium text-gray-600">Lecture Name:</label>
                <select id="lec_name" class="w-full h-10 px-3 py-2 bg-[#8280FF] text-white rounded-lg focus:outline-none" required>
                    <option value="Maths" selected>Maths</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                </select>
            </div>

            <button type="submit" class="w-full h-12 bg-[#5856A1] text-white font-semibold rounded-lg shadow-lg hover:bg-[#6f69bf]">
                Submit
            </button>
        </form>

        <button id="close" class="mt-6 w-full h-12 bg-gray-500 text-white font-semibold rounded-lg shadow-lg hover:bg-gray-600">
            Close
        </button>

    </div>

    <div id="button-container" class="mt-4" style=" display: block;"></div>

    <script src="/student/app.js"></script>
</body>

</html>
