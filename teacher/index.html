<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/teacher/manifest.json">
</head>
<body>
    <h1>Teacher App</h1>
    <form id="teacherForm" >
        <label for="user">User Type:</label>
        <select id="user" required>
            <option value="" disabled selected>Selet User Type</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="t_id">Initials:</label>
        <input type="text" id="t_id" required>

        <label for="branch">Department:</label>
        <select id="branch" required>
            <option value="" disabled selected>Select Branch</option>
            <option value="COMP">COMP</option>
            <option value="IT">IT</option>
            <option value="E&CS">E&CS</option>
            <option value="E&TC">E&TC</option>
            <option value="AIML">AIML</option>
            <option value="AIDS">AIDS</option>
            <option value="IOT">IOT</option>
            <option value="CSE">CSE</option>
            <option value="MECH">MECH</option>
            <option value="MME">MME</option>
            <option value="MME">MME</option>
            <option value="CIVIL">CIVIL</option>
        </select>

        <label for="division">Division:</label>
        <select id="division" required>
            <option value="" disabled selected>Select Division</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="N">NA</option>
        </select>

        <label for="year">Year:</label>
        <select id="year" required>
            <option value="" disabled selected>Select year</option>
            <option value="FE">First Year</option>
            <option value="SE">Second Year</option>
            <option value="TE">Third Year</option>
            <option value="BE">Fourth Year</option>
        </select>

        <button type="submit">Submit</button>
    </form>
    <button id="close">close</button>

    <script src="/teacher/app.js"></script>
</body>
</html>
